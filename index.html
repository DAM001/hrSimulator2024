<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Simulator 2024</title>

    <link rel="stylesheet" href="./style/os.css">
    <link rel="stylesheet" href="./style/taskbar.css">
    <link rel="stylesheet" href="./style/window.css">

    <!-- APPLICATIONS -->
    <link rel="stylesheet" href="./style/apps/teams.css">
    <link rel="stylesheet" href="./style/apps/outlook.css">
    <link rel="stylesheet" href="./style/apps/advertisement.css">

</head>

<body>

    <div class="container">
        <div class="viewport"></div>
    </div>
    
    <div class="snap-preview" id="snapPreview"></div>

    <div class="taskbar">
        <div class="taskbar-menu theme-style hidden">
            <div class="menu-apps">
                <p class="description">Applications</p>
            </div>
        </div>

        <div class="popup-notifications-folder"></div>

        <div class="status-bar-menu theme-style hidden">
            <p class="description">Notifications</p>
            <button class="notifications-clear-button">Clear all</button>
            <div class="notifications-folder"></div>
        </div>

        <!-- Buttons -->
        <button class="menu-button">
            <img src="./assets/menu.png" alt="">
        </button>
        <div class="icons-folder"></div>
        <div class="status-bar">
            <div class="clock">09:00</div>
        </div>
    </div>

    <script src="./src/application.js"></script>
    <script src="./src/taskbar.js"></script>
    <script src="./src/notification.js"></script>
    <script src="./src/user.js"></script>

    <!-- OS - It should be the last -->
    <script src="./src/settings.js"></script>
    <script src="./src/os.js"></script>

    <!-- APPLICATIONS -->
    <script src="./src/apps/teams.js"></script>
    <script src="./src/apps/outlook.js"></script>
    <script src="./src/apps/advertisement.js"></script>
    
    <!-- GameManager -->
    <script src="./src/gameManager.js"></script>

</body>

</html>
